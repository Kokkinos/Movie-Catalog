<app-search (search)="onSearch($event)"></app-search>

<div class="outer-container">
  <div class="container">
    @for (movie of movies; track movie.id){
    <app-movie-card [movie]="movie" [genres]="genres"></app-movie-card>
    }
  </div>
  @if (loading()) {
  <div class="loader"></div>
  }
</div>
